        <h2>UniVerse</h2>
    </div>
    <p>Crie sua conta para acessar o menu!</p>
    <div class="theme-switch">
        <input type="checkbox" id="themeToggle">

<!-- ===== REGISTRO CENTRAL ===== -->
<div class="login-wrapper">
    <h1>Cadastre-se</h1>
    <div class="login-container">
        <form id="registroForm">
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="text" id="cpf" placeholder="CPF" maxlength="14" required>

            <!-- Senha -->
            <div class="password-wrapper">
                <input type="password" id="senha" placeholder="Senha" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>

            <!-- Confirmar senha -->
            <div class="password-wrapper">
                <input type="password" id="confirmaSenha" placeholder="Confirmar senha" required>
                <i class="fas fa-eye" id="toggleConfirmaSenha"></i>
            </div>

            <button type="submit">Registrar</button>

            <div class="social-login-icons">
                <p>Ou registre-se com:</p>
                <div class="icons-wrapper">
                    <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="register-redirect">
                <p>JÃ¡ tem uma conta? <a href="index.html">FaÃ§a login</a></p>
            </div>
        </form>
    </div>
</div>
