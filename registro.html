<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse Academy - Registre-se</title>

    <link rel="stylesheet" href="loginregistro.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div id="star-container">
    <div class="background-star star-far"></div>
    <div class="background-star star-mid"></div>
    <div class="background-star star-near"></div>
</div>

<button class="menu-toggle" id="menuToggle" aria-controls="sideMenu" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fas fa-bars"></i>
    <i class="fas fa-times"></i>
</button>

<nav class="menu" id="sideMenu" aria-hidden="true">
    <div class="menu-header">
        <h2>UniVerse Academy</h2>
    </div>
    <p>Bem-vindo à UniVerse Academy. Onde o conhecimento encontra o cosmos.</p>

    <div class="theme-switch">
        <input type="checkbox" id="themeToggle">
        <label for="themeToggle" class="switch"></label>
    </div>
</nav>

<main>
    <div class="login-wrapper">
        <div class="login-container">
            <h1>Crie sua Conta</h1>

            <form id="registroForm" novalidate>
                <div class="input-group">
                    <input type="text" id="registroNome" placeholder=" " required>
                    <label for="registroNome">Nome Completo</label>
                    <div class="error-message" id="registroNomeError"></div>
                </div>

                <div class="input-group">
                    <input type="email" id="registroEmail" placeholder=" " required>
                    <label for="registroEmail">Email</label>
                    <div class="error-message" id="registroEmailError"></div>
                </div>

                <div class="input-group">
                    <input type="text" id="registroCPF" placeholder=" " required maxlength="14">
                    <label for="registroCPF">CPF</label>
                    <div class="error-message" id="registroCPFError"></div>
                </div>

                <div class="password-wrapper">
                    <div class="input-group">
                        <input type="password" id="registroSenha" placeholder=" " required>
                        <label for="registroSenha">Senha</label>
                    </div>
                    <button type="button" class="password-toggle" id="toggleRegistroSenha" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="registroSenhaError"></div>

                <ul class="password-rules">
                    <li>Pelo menos 8 caracteres</li>
                    <li>Pelo menos um número</li>
                    <li>Pelo menos uma letra maiúscula</li>
                </ul>

                <div class="password-wrapper">
                    <div class="input-group">
                        <input type="password" id="registroConfirmaSenha" placeholder=" " required>
                        <label for="registroConfirmaSenha">Confirmar Senha</label>
                    </div>
                    <button type="button" class="password-toggle" id="toggleRegistroConfirmaSenha" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="registroConfirmaSenhaError"></div>


                <button type="submit" class="login-btn">Registrar</button>

                <div class="social-login-icons">
                    <p>Ou registre-se com</p>
                    <div class="icons-wrapper">
                        <a href="#" class="social-icon google" aria-label="Register with Google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon facebook" aria-label="Register with Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon twitter" aria-label="Register with Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>

                <div class="register-redirect">
                    <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2025 UniVerse Academy. Todos os direitos reservados.</p>
</footer>

<script src="loginregistro.js"></script>
</body>
</html>
