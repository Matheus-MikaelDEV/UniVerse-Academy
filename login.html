<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse Academy - Login</title>

    <link rel="stylesheet" href="loginregistro.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div id="star-container">
    <div class="background-star star-far"></div>
    <div class="background-star star-mid"></div>
    <div class="background-star star-near"></div>
</div>

<button class="menu-toggle" id="menuToggle" aria-controls="sideMenu" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fas fa-bars"></i>
    <i class="fas fa-times"></i>
</button>

<aside class="menu">
    <div class="menu-header">
        <h2>UniVerse Academy</h2>
    </div>

    <nav class="menu-nav">
        <a href="index.html">Início</a>
        <a href="cursos.html">Cursos</a>
        <a href="formulario.html"> Formulário Temp.</a>
    </nav>

    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="switch"></label>
    </div>
</aside>

<main>
    <div class="login-wrapper">
        <div class="login-container">
            <h1>Login</h1>

            <form id="loginForm" novalidate>
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder=" " required>
                    <label for="loginEmail">Email</label>
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="password-wrapper">
                    <div class="input-group">
                        <input type="password" id="loginSenha" placeholder=" " required>
                        <label for="loginSenha">Senha</label>
                    </div>
                    <button type="button" class="password-toggle" id="toggleLoginSenha" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="loginSenhaError"></div>

                <button type="submit" class="login-btn">Entrar</button>

                <div class="social-login-icons">
                    <p>Ou entre com</p>
                    <div class="icons-wrapper">
                        <a href="#" class="social-icon google" aria-label="Login with Google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon facebook" aria-label="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon twitter" aria-label="Login with Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>

                <div class="register-redirect">
                    <p>Não tem uma conta? <a href="registro.html">Registre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2025 UniVerse Academy. Todos os direitos reservados.</p>
    <a href="idealizadores.html">Idealizadores</a>
</footer>

<script src="loginregistro.js"></script>
</body>
</html>
